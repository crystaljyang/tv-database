<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h2>Submit a review</h2>

<form method="POST" action="/submit">
    <div>
        <label for="id">Review ID: </label>
        <input type="text" id="id" name="id" placeholder="r01" maxlength="10" required>
    </div>

    <br>

    <div>
        <label for="user">User ID: </label>
        <input type="text" id="user" name="user" placeholder="u01" maxlength="10" required>
    </div>

    <br>

    <div>
        <label for="tvshow">TV show: </label>
        <select name="tvshow" id="tvshow" required>
            {% for id in tv_id %}
                <option value={{id}}>{{id_to_name[id]}}</option>
            {% endfor %}
        </select>
    </div>

    <br>

    <div>
        <label for="episode">Episode ID:</label>
        <input type="text" id="episode" name="episode" placeholder="e1.04" maxlength="10">
    </div>

    <br>

    <div>
        <label for="rating">Rating: </label>
        <input type="number" id="rating" name="rating" min = "0" max="5" required>
    </div>

    <br>

    <div>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="Best episode ever!" maxlength="100" required>
    </div>

    <br>
    
    <div>
        <label for="content">Content:</label>
        <br>
        <textarea id="content" name="content" rows="8" cols="70" placeholder="Such a great show!!" 
        maxlength="1000" required></textarea>
    </div>

    <br>
    
    <div>
        <input type="submit">
    </div>

</form>
<p><a href="/">Homepage</a></p>

</body>

</html>
